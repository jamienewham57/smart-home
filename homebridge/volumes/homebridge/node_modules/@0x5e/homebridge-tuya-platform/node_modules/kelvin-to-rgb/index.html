<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
  <title>kelvin-to-rgb</title>
  <style type="text/css">
    body {
      font-family: 'Noto Sans', Helvetica, sans-serif;
    }
    .info, .info:active, .info:visited {
      text-decoration: none;
      color: hsl(0,0%,35%);
      z-index: 10;
      position: absolute;
    }
    .info:hover {
      color: hsl(0,0%,25%);
    }
    .info::after, .info:hover::after {
      content: ' ';
      width: 100%;
      left: 0;
      background: hsla(0,0%,25%,1);
      position: absolute;
      -webkit-transition: all 0.05s ease-out;
      -moz-transition: all 0.05s ease-out;
      -ms-transition: all 0.05s ease-out;
      -o-transition: all 0.05s ease-out;
      transition: all 0.05s ease-out;
    }
    .info::after {
      height: 0px;
      bottom: 0px;
    }
    .info:hover::after {
      height: 4px;
      bottom: -4px;
    }
    .container {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 12vw;
      color: hsl(0,0%,25%);
    }
    .temperature { 
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="temperature">foo</div>
  </div>
  <a class="info" href="https://www.npmjs.com/package/kelvin-to-rgb">kelvin-to-rgb</a>

  <script src="bundle.js"></script>
</body>
</html>
